{% include 'ax5.html' %}


<table class="box day" >
    <tr>
        <th >
         <div class="row" >
            <div class="col-md-6">
                <label style=" margin-top: 8; float:left;">조회일자</label>
                <div class="input-group" data-ax5picker="basic" style="height:20px;width:300px; float:left;" >
                    <input id='dates' type="text" class="form-control" placeholder="yyyy/mm/dd" >
                    <span class="input-group-addon">~</span>
                    <input id='datee'type="text" class="form-control" placeholder="yyyy/mm/dd">
                    <span class="input-group-addon"><i class="fa fa-calendar-o"></i></span>
                </div>
                <button class="btn" id="load" style=" margin-top: 8">조회</button>
            </div>
        </div>
        </th>
    </tr>
    <tr>
        <td>
                 <div data-ax5grid="first-grid" data-ax5grid-config="{
                        header: { align: 'center' },
                        frozenColumnIndex: 2,
                        showLineNumber: true,
                        page: { display: false  }
                    }" style="height: 100%;"></div>
        </td>

    </tr>
</table>

<script type="text/javascript" src="{{ url_for('static',filename='datepicker.js') }} "></script>
<script type="text/javascript">


    var gridList = window.parent.gridList
    load()



    function load() {



        var firstGrid = new ax5.ui.grid({
            target: $('[data-ax5grid="first-grid"]'),
            columns: [
                {key: "a", label: "일자", width: 80, align: "center"},
                {key: "b", label: "요일", width: 35, align: "center"},
                {key: "c", label: "영업일수", width: 60, align: "center"},
                {
                    label: "매출현황", columns: [ // child columns
                        {key: "d1", label: "총매출" ,width: 80 , formatter: "money",align: "right"},
                        {key: "d2", label: "총할인" ,width: 80 , formatter: "money",align: "right"},
                        {key: "d3", label: "실매출" ,width: 80 , formatter: "money",align: "right"},
                     ]
                },
                {
                    label: "과세액", columns: [ // child columns
                        {key: "d3", label: "합계" ,width: 80 , formatter: "money",align: "center"},
                        {key: "d4", label: "가액" ,width: 80 , formatter: "money",align: "right"},
                        {key: "d5", label: "부가세" ,width: 80 , formatter: "money",align: "right"},
                    ]
                },
                {key: "d8", label: "면세액", width: 80, formatter: "money",align: "right"},
                {key: "d4", label: "순매출액", width: 80 ,formatter: "money",align: "right"},
                {
                    label: "Tax Refund", columns: [ // child columns
                        {key: "l1", label: "사후환급액", formatter: "money",align: "right"},
                        {key: "l2", label: "즉시환급액",formatter: "money" ,align: "right"},
                        {key: "l3", label: "환급수수료",formatter: "money" ,align: "right"}
                    ]
                }
            ],
            footSum: [
                [
                    {label: "SUMMARY", colspan: 2, align: "center"},
                    {key: "c", collector: "sum", formatter: "money", align: "center"},
                    {key: "d1", collector: "sum", formatter: "money", align: "right"},
                    {key: "d2", collector: "sum", formatter: "money", align: "right"},
                    {key: "d3", collector: "sum", formatter: "money", align: "right"},
                    {key: "d3", collector: "sum", formatter: "money", align: "right"},
                    {key: "d4", collector: "sum", formatter: "money", align: "right"},
                    {key: "d5", collector: "sum", formatter: "money", align: "right"},
                    {key: "d8", collector: "sum", formatter: "money", align: "right"},
                    {key: "d4", collector: "sum", formatter: "money", align: "right"},

                ]]
        });

        $('#load').click(function () {
            var dates = $('input[id=dates]').val();
            var datee = $('input[id=datee]').val();

            for ( i=1 ; i<10 ; i++){
                $('input[id=dates]', parent.frames["day"+i].document).val(dates)
                $('input[id=datee]', parent.frames["day"+i].document).val(datee)
            }
            var result = [];
            var a=0;

            for ( i in gridList ) {
                if ( dates <= gridList[i].a && datee >= gridList[i].a ) {
                 result.push(gridList[i])
                 a++
                 }
            }

            firstGrid.setData(result);
        })
    }



</script>
