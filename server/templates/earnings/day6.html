
{% include 'ax5.html' %}


<table class="box day" >
    <tr>
        <th >
         <div class="row" >
            <div class="col-md-6">
                <label style=" margin-top: 8; float:left;">조회일자</label>
                <div class="input-group" data-ax5picker="basic" style="height:20px;width:300px; float:left;" >
                    <input id='dates' type="text" class="form-control" placeholder="yyyy/mm/dd" >
                    <span class="input-group-addon">~</span>
                    <input id='datee'type="text" class="form-control" placeholder="yyyy/mm/dd">
                    <span class="input-group-addon"><i class="fa fa-calendar-o"></i></span>
                </div>
                <button class="btn" id="load" style=" margin-top: 8">조회</button>
            </div>
        </div>
        </th>
    </tr>
    <tr>
        <td>
                 <div data-ax5grid="first-grid" data-ax5grid-config="{
                        header: { align: 'center' },
                        frozenColumnIndex: 2,
                        showLineNumber: true,
                        page: { display: false  }
                    }" style="height: 100%;"></div>
        </td>

    </tr>
</table>

<script type="text/javascript" src="{{ url_for('static',filename='datepicker.js') }} "></script>
<script type="text/javascript">



    var gridList = window.parent.gridList1
    load()



    function load() {

        var firstGrid = new ax5.ui.grid({
            target: $('[data-ax5grid="first-grid"]'),
            columns: [
                {key: "a", label: "일자", width: 100, align: "center"},
                {key: "ppi", label: "대분류", width: 100, align: "center"},
                {key: "pi", label: "상품코드", width: 100, align: "center"},
                {key: "pn", label: "상품명", width: 100, align: "center"},
                {key: "pc", label: "수량", width: 60, align: "center"},
                {key: "pt", label: "총매출액" ,width: 100 , formatter: "money",align: "right"},
                {key: "pe", label: "총할인액" ,width: 100 , formatter: "money",align: "right"},
                {key: "pr", label: "실매출액" ,width: 100 , formatter: "money",align: "right"},
            ],
            footSum: [
                [
                    {label: "합계", colspan: 1, align: "center"},
                     {key: "ppi" },
                    {key: "pi"},
                    {key: "pn"},
                    {key: "pc", collector: "sum", formatter: "money", align: "center"},
                    {key: "pt", collector: "sum", formatter: "money", align: "right"},
                    {key: "pe", collector: "sum", formatter: "money", align: "right"},
                    {key: "pr", collector: "sum", formatter: "money", align: "right"},



                ]],
                body: {  mergeCells: ["a"] }
        });

        $('#load').click(function () {
            var dates = $('input[id=dates]').val();
            var datee = $('input[id=datee]').val();

            for ( i=1 ; i<10 ; i++){
                $('input[id=dates]', parent.frames["day"+i].document).val(dates)
                $('input[id=datee]', parent.frames["day"+i].document).val(datee)
            }
            var result = [];
            var a=0;

            for ( i in gridList ) {
                if ( dates <= gridList[i].a && datee >= gridList[i].a ) {
                 result.push(gridList[i])
                 a++
                 }
            }

            firstGrid.setData(result);
        })

    }



</script>
