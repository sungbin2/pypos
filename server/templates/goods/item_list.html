function init_sheet()

        var i = 0;
        InitDataProperty(0,i++, dtData            , 0, daLeft  , true ,"LCLS_NM"         , false, "", dfHanKey     , 0, false, false, 10);
        InitDataProperty(0,i++, dtHidden  , 0, daLeft  , true ,"MCLS_NM"         , false, "", dfHanKey     , 0, false, false, 10);
        InitDataProperty(0,i++, dtHidden  , 0, daLeft  , true ,"SCLS_NM"         , false, "", dfHanKey     , 0, false, false, 10);
        InitDataProperty(0,i++, dtDataSeq         , 0, daCenter, false,"SEQ");
        InitDataProperty(0,i++, dtData            , 0, daCenter, false,"PROD_CD"         , false, "", dfEngKey     , 0, false, false, 26);
        InitDataProperty(0,i++, dtData            , 0, daLeft  , false,"PROD_NM"         , false, "", dfHanKey     , 0, false, false, 50);
        InitDataProperty(0,i++, dtData            , 0, daCenter, false,"BAR_CD"          , false, "", dfNone       , 0, false, false, 26);
        InitDataProperty(0,i++, dtHidden , 0, daLeft  , false,"BRAND_CD"        , false, "", dfHanKey     , 0, false, false, 50);
        InitDataProperty(0,i++, dtData            , 0, daRight , false,"COST_UPRC"       , false, "", dfInteger    , 0, false, false,  8);
        InitDataProperty(0,i++, dtData  , 0, daRight , false,"SPLY_UPRC"       , false, "", dfInteger    , 0, false, false,  8);
        InitDataProperty(0,i++, dtData            , 0, daRight , false,"SALE_UPRC"       , false, "", dfInteger    , 0, false, false,  8);

        InitDataProperty(0,i++, dtCombo           , 0, daCenter, false,"ORD_UNIT_FG"     , false, "", dfHanKey     , 0, false, false,  3);
        InitDataProperty(0,i++, dtCombo, 0, daCenter, false,"CORNER_CD"       , false, "", dfHanKey     , 0, false, false,  3);

        InitDataCombo(0,"ORG_PLACE_CD","","","","");

        InitDataCombo(0,"CORNER_CD","기본코너|현대|포스","00|01|02","","00")

        Visible = true;
        //fnResize();
    }
}
function doAction(str, idx)
{
    fnGetObjectIdName("S_METHOD").value = str;
    fnGetObjectIdName("SHEETSEQ").value = idx;
    sheet_obj = fnGetObjectIdName("mySheet"+idx);

    switch(str)
    {
        case "search":
            if(!valueCheck(document.form1.ProdCD, '상품코드', 'Char'  ,  0,  26)) { return false; }
            if(!valueCheck(document.form1.ProdNM, '상품명'  , 'Char'  ,  0,  50)) { return false; }
            if(!valueCheck(document.form1.BarCD,  '바코드'  , 'Char'  ,  0,  26)) { return false; }

            sheet_obj.Visible = false;
            sheet_obj.ShowDebugMsg = false;
            if(!jsSaveName(form1, sheet_obj)) { return false; }
            var param = FormQueryStringEnc(document.form1, sheet_obj);
            sheet_obj.DoSearch4Post("ddd.sheetAction",param);
            //sheet_obj.ColumnSort("1|2|3|4");
            fn_ResizeColWidth(sheet_obj,[100, 0, 0, 40, 70, 200, 100, 0, 70, 70, 70, 70, 50, 100]);
            sheet_obj.ColFontColor('PROD_CD') = sheet_obj.RgbColor(0,0,255);
            sheet_obj.Visible = true;

            //조회 끝나고 나서 페이지 인덱스를 생성
            var sTD = MakePageButton("document.form1.page_no"        // 페이징 인덱스를 관리할 OBJ
                                    ,"10"                            // 페이지 목록 나열 갯수
                                    ,document.form1.page_size.value  // 한 페이지당 레코드 겟수
                                    ,document.form1.page_no.value    // 현재 페이지의 인덱스
                                    ,sheet_obj.EtcData("total_rows") // 총레코드갯수
                                    );
            fnGetObjectIdName('PAGEBUTTON').innerHTML = sTD;
            break;
        case "down2Excel" :
            var orientation = "Landscape"; // Portrait (세로) | Landscape (가로)
            var except_cols = ""; // 엑셀에서 제외할 컬럼 (Hidden 컬럼 이외의 컬럼만)
            var excel_title = "상품리스트"; // 엑셀타이틀
            var excel_param = ""; // 검색조건
            fnUdfDown2Excel(sheet_obj, excel_title, orientation, except_cols, excel_param); // 엑셀출력함수
            break;
    }

    if(sheet_obj.EtcData("retMsg") && sheet_obj.EtcData("retMsg") != '' && sheet_obj.EtcData("retMsg") != '0000')
    {
        ErrorShow(sheet_obj.EtcData("retMsg")+'╋'+'https://asp.netusys.com/master/product/prod_jump020.jsp', "popup", "");
    }
}
